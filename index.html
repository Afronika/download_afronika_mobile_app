<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    // Auto-redirect based on device
    window.onload = function () {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isAndroid = /Android/i.test(navigator.userAgent);

      if (isIOS) {
        // Redirect iPhone/iPad users to Apple Store
        window.location.href = "https://apps.apple.com/us/app/afronika/id6751983911";
      } else if (isAndroid) {
        // Redirect Android users to Google Play
        window.location.href = "https://play.google.com/store/apps/details?id=com.benjamin_pro.afronika_app";
      } else {
        // Optional: fallback (desktop or unknown devices)
        window.location.href = "https://play.google.com/store/apps/details?id=com.benjamin_pro.afronika_app";
      }
    };
  </script>
</head>
<body>
</body>
</html>
